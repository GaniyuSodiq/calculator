<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bigger-container">
        
    <div class="container">
        <div class="row">
            <input type="text" id="input"/>
        </div>
        <div class="row">
            <div class="col" id="percentage">%</div>
            <div class="col">CE</div>
            <div class="col">C</div>
            <div class="col" id="clear">ðŸ”™</div>
        </div>
        <div class="row">
            <div class="col">1/X</div>
            <div class="col">Xr2</div>
            <div class="col">2rx</div>
            <div class="col" id="divide">/</div>
        </div>
        <div class="row">
            <div class="col" id="seven">7</div>
            <div class="col" id="eight">8</div>
            <div class="col" id="nine">9</div>
            <div class="col" id="multiply">*</div>
        </div>
        <div class="row">
            <div class="col" id="four">4</div>
            <div class="col" id="five">5</div>
            <div class="col" id="six">6</div>
            <div class="col" id="substract">-</div>
        </div>
        <div class="row">
            <div class="col" id="one">1</div>
            <div class="col" id="two">2</div>
            <div class="col" id="three">3</div>
            <div class="col" id="plus">+</div>
        </div>
        <div class="row">
            <div class="col">+/-</div>
            <div class="col" id="zero">0</div>
            <div class="col" id="dot">.</div>
            <div class="col" id="equals">=</div>
        </div>
    </div>
    </div>
</body>
</html>
